<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel JavaScript | JavaScript projects for beginners (3 of 27)</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <!-- Title -->
        <div class="title">
            <h2>our reviews</h2>
            <div class="underline"></div>
        </div>

        <!-- Review -->
        <div class="review">
            <div class="img-container">
                <img src="image/Profil şəkli.png" id="personImg" alt="Person Image">
            </div>
            <h4 id="author">Gara Humbat</h4>
            <p id="job">Frontend developer</p>
            <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus possimus, dolorum,
                dignissimos sed, iure nostrum id cum vel reiciendis quas sapiente consectetur! Accusantium consectetur
                hic alias est tempore veritatis molestiae.
            </p>

            <!-- Buttons prev/next -->
            <div class="buttonContainer">
                <button class="prevBtn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="nextBtn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <!-- Random Button -->
            <button class="randomBtn">Surprise me</button>
        </div>
    </div>

    <!-- JS -->
    <script src="app.js"></script>
</body>

</html>
